{% extends "layouts/page-layout.html" %}
{% load static %}

{% block content  %}

<section class="text-white body-font min-h-full">
  <div class="container mx-auto flex px-5 pt-24 pb-10 md:flex-row flex-col items-center">
    {% if object.picture %}
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover object-center rounded" alt="hero" src="{{ object.picture.url }}">
    </div>
    {% endif %}
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">
        {{ object.title }}
      </h1>
    </div>
  </div>
  <div class="mb-20 px-10">
    {% autoescape off %}
      {{ object.content }}
    {% endautoescape %}
  </div>
  <div class="flex justify-center w-full my-10">
    <a href="{% url 'news-list' %}" class="inline-flex text-white bg-green-600 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Все новости</a>
  </div>
</section>
{% endblock %}
