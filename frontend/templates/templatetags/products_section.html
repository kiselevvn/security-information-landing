{% if objects %}
<div class="product-tab_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h3>{{ title }}</h3>

            <div class="product-tab">
              <ul class="nav product-menu">
              {% for category in objects %}
                <li>
                  <a {% if forloop.first %}class="active"{% endif %} data-toggle="tab" href="#category-{{ category.id }}">
                    <span>Bag</span>
                  </a>
                </li>
              {% endfor %}
              </ul>
            </div>


        </div>
      </div>
      <div class="col-lg-12">
        {% for category in objects %}
          <div class="tab-content kenne-tab_content">
            <div id="category-{{ category.id }}" class="tab-pane" role="tabpanel">
              <div class="kenne-element-carousel product-tab_slider slider-nav product-tab_arrow slick-carousel-3 slick-gutter-30 slick-initialized slick-slider" data-slick-options="{
                  &quot;slidesToShow&quot;: 4,
                  &quot;slidesToScroll&quot;: 1,
                  &quot;infinite&quot;: false,
                  &quot;arrows&quot;: true,
                  &quot;dots&quot;: false,
                  &quot;spaceBetween&quot;: 30
                  }" data-slick-responsive="[
                  {&quot;breakpoint&quot;:768, &quot;settings&quot;: {
                  &quot;slidesToShow&quot;: 1
                  }},
                  {&quot;breakpoint&quot;:575, &quot;settings&quot;: {
                  &quot;slidesToShow&quot;: 1
                  }}
              ]">
                <button class="tty-slick-text-btn tty-slick-text-prev slick-arrow slick-disabled" aria-disabled="true" style="display: block;">
                  <i class="ion-ios-arrow-back"></i>
                </button>

                  <div class="slick-list draggable">
                    <div class="slick-track" style="opacity: 1; width: 1440px; transform: translate3d(0px, 0px, 0px);">

                      <div class="slick-slide slick-active slick-current first-active" data-slick-index="0" aria-hidden="false" style="width: 240px;">
                        <div>
                          <div class="product-item" style="width: 100%; display: inline-block;">
                            <div class="single-product">
                                <div class="product-img">
                                    <a href="single-product.html" tabindex="0">
                                        <img class="primary-img" src="assets/images/product/7-1.jpg" alt="Kenne's Product Image">
                                        <img class="secondary-img" src="assets/images/product/7-2.jpg" alt="Kenne's Product Image">
                                    </a>
                                    <span class="sticker-2">Hot</span>
                                    <div class="add-actions">
                                        <ul>
                                            <li class="quick-view-btn" data-toggle="modal" data-target="#exampleModalCenter"><a href="javascript:void(0)" data-toggle="tooltip" data-placement="right" title="" tabindex="0" data-original-title="Quick View"><i class="ion-ios-search"></i></a>
                                            </li>
                                            <li><a href="wishlist.html" data-toggle="tooltip" data-placement="right" title="" tabindex="0" data-original-title="Add To Wishlist"><i class="ion-ios-heart-outline"></i></a>
                                            </li>
                                            <li><a href="compare.html" data-toggle="tooltip" data-placement="right" title="" tabindex="0" data-original-title="Add To Compare"><i class="ion-ios-reload"></i></a>
                                            </li>
                                            <li><a href="cart.html" data-toggle="tooltip" data-placement="right" title="" tabindex="0" data-original-title="Add To cart"><i class="ion-bag"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="product-content">
                                    <div class="product-desc_info">
                                        <h3 class="product-name"><a href="single-product.html" tabindex="0">Excepturi
                                                perspiciatis</a></h3>
                                        <div class="price-box">
                                            <span class="new-price">$50.00</span>
                                            <span class="old-price">$60.00</span>
                                        </div>
                                        <div class="rating-box">
                                            <ul>
                                                <li><i class="ion-ios-star"></i></li>
                                                <li><i class="ion-ios-star"></i></li>
                                                <li><i class="ion-ios-star"></i></li>
                                                <li class="silver-color"><i class="ion-ios-star-outline"></i>
                                                </li>
                                                <li class="silver-color"><i class="ion-ios-star-outline"></i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>

                <button class="tty-slick-text-btn tty-slick-text-next slick-arrow" style="display: block;" aria-disabled="false">
                  <i class="ion-ios-arrow-forward"></i>
                </button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %}
