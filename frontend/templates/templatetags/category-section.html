{% load static %}
{% if objects %}
<div class="latest-blog_area latest-blog_area-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h3>Категории <span>Товаров</span></h3>
        </div>
      </div>

      {% for object in objects %}
        <div class="col-sm-12 col-md-6 p-4">
          <div class="blog-item" style="width: 100%; display: inline-block;">
            <div class="blog-img img-hover_effect">
              <a href="{% url 'product-list' %}?category={{object.pk}}" tabindex="0">
              {% if object.picture %}
                <img src="{{ object.picture.url }}" alt="{{ object.name }}">
              {% else %}
                <img src="{% static 'images/blog/5.jpg' %}" alt="{{ object.name }}">
              {% endif %}

              </a>
            </div>
            <div class="blog-content">
              <h3 class="heading">
                <a href="{% url 'product-list' %}?category={{object.pk}}" tabindex="0">{{ object.name }}</a>
              </h3>
              <p class="short-desc">
                {{ object.description }}
              </p>
              <div class="blog-meta">
                Товаров: {{ object.count_products }}

              </div>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endif %}
