{% if objects %}
<section id="question-answer" class="faq section-bg">
  <div class="container">
    <div class="section-title">
      <h2 data-aos="fade-up">Вопрос - Ответ</h2>
    </div>
    <div class="faq-list">
      <ul>
        {% for qa in objects %}
          <li data-aos="fade-up">
            <i class="bx bx-help-circle icon-help"></i><a data-toggle="collapse" style="color: #ff5821;" class="collapse" href="#faq-list-{{ qa.pk }}">{{ qa.question }} <i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
            <div id="faq-list-{{ qa.pk }}" class="collapse" data-parent=".faq-list">
              <p>
                {{ qa.answer }}
              </p>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
{% endif %}
